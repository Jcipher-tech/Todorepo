<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium To-Do App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #020202;
    color: white;
    overflow-x: hidden;
}

/* Floating gradient shapes */
.shape {
    position: absolute;
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #7928ff, #ff2bd8);
    filter: blur(120px);
    opacity: 0.4;
    animation: float 12s infinite alternate;
}
#shape1 { top: -80px; left: -50px; }
#shape2 { bottom: -80px; right: -50px; animation-delay: 3s; }

@keyframes float {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(40px) scale(1.1); }
}

/* Main container */
.container {
    width: 90%;
    max-width: 420px;
    margin: 120px auto;
    padding: 25px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 0 20px rgba(141,0,255,0.5);
    animation: fadeIn 0.7s ease;
}
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } }

h1 {
    text-align: center;
    font-size: 32px;
    background: linear-gradient(90deg, #c084fc, #22d3ee);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Input area */
.inputRow {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}
input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
}
button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(135deg, #9333ea, #3b82f6);
    color: white;
    transition: 0.3s ease;
    font-size: 18px;
}
button:hover { transform: scale(1.07); }

/* Task List */
ul { padding: 0; margin-top: 10px; }
li {
    background: rgba(255,255,255,0.09);
    list-style-type: none;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.3s ease;
}
@keyframes slideIn { from {opacity: 0; transform: translateX(20px);} }

li.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

.deleteBtn {
    background: #ef4444;
    padding: 8px 13px;
    border-radius: 8px;
    color: white;
    border: none;
    cursor: pointer;
}

#reward {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #4ade80;
    padding: 12px 20px;
    color: black;
    border-radius: 10px;
    font-weight: bold;
    opacity: 0;
    transform: translateY(-20px);
    transition: 0.4s ease;
}
</style>
</head>

<body>

<!-- Floating shapes -->
<div id="shape1" class="shape"></div>
<div id="shape2" class="shape"></div>

<div class="container">
    <h1>My To-Do List</h1>

    <div class="inputRow">
        <input type="text" id="taskInput" placeholder="Add a task...">
        <button id="addBtn">+</button>
    </div>

    <ul id="taskList"></ul>
</div>

<div id="reward">ðŸŽ‰ Task Completed!</div>

<script>
/* MAIN FIX: Ensure event listener works */
document.getElementById("addBtn").addEventListener("click", addTask);

/* Enable Enter key */
document.getElementById("taskInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") addTask();
});

/* Add Task */
function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();

    if (!text) return; // ignore empty tasks

    createTask(text);
    saveTasks();
    input.value = "";
}

/* Create Task Element */
function createTask(text, completed = false) {
    const ul = document.getElementById("taskList");

    const li = document.createElement("li");
    li.innerHTML = `
        <span onclick="toggleTask(this)" style="cursor:pointer;">${text}</span>
        <button class="deleteBtn" onclick="deleteTask(this)">X</button>
    `;

    if (completed) li.classList.add("completed");

    ul.appendChild(li);
}

/* Mark Complete */
function toggleTask(span) {
    const li = span.parentElement;
    li.classList.toggle("completed");
    saveTasks();

    if (li.classList.contains("completed")) showReward();
}

/* Delete */
function deleteTask(btn) {
    btn.parentElement.remove();
    saveTasks();
}

/* Save */
function saveTasks() {
    const tasks = [];

    document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({
            text: li.querySelector("span").innerText,
            completed: li.classList.contains("completed")
        });
    });

    localStorage.setItem("todoData", JSON.stringify(tasks));
}

/* Load */
window.onload = function() {
    const saved = JSON.parse(localStorage.getItem("todoData") || "[]");
    saved.forEach(t => createTask(t.text, t.completed));
};

/* Reward Popup */
function showReward() {
    const reward = document.getElementById("reward");
    reward.style.opacity = 1;
    reward.style.transform = "translateY(0)";
    setTimeout(() => reward.style.opacity = 0, 2000);
}
</script>

</body>
</html>
