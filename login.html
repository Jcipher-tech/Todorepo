<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To DO APP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #020202;
    color: white;
    overflow-x: hidden;
}

/* Floating Animated Shapes */
.shape {
    position: absolute;
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #5b2bff, #ff2bd8);
    filter: blur(120px);
    opacity: 0.6;
    animation: float 15s infinite ease-in-out alternate;
}

#shape1 { top: -100px; left: -50px; }
#shape2 { bottom: -100px; right: -80px; animation-delay: 4s; }

@keyframes float {
    from { transform: translateY(0px) scale(1); }
    to { transform: translateY(60px) scale(1.2); }
}

/* Container */
.container {
    width: 90%;
    max-width: 450px;
    margin: 120px auto;
    padding: 25px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 25px rgba(138, 0, 255, 0.5);
    animation: fadeIn 1s ease;
}
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} }

/* Heading */
h1 {
    text-align: center;
    font-size: 32px;
    background: linear-gradient(90deg, #a855f7, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Input Section */
.inputRow {
    display: flex;
    gap: 10px;
}
input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
}
button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(135deg, #9333ea, #3b82f6);
    color: white;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.05);
}

/* Task list */
ul {
    margin-top: 20px;
    padding: 0;
}
li {
    background: rgba(255,255,255,0.08);
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
    list-style: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.4s ease;
}
@keyframes slideIn { from {opacity: 0; transform: translateX(20px);} }

li.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

/* Reward pop-up */
#reward {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 20px;
    background: linear-gradient(90deg, #22c55e, #4ade80);
    color: black;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px #22c55e;
    opacity: 0;
    transform: translateY(-20px);
    transition: 0.4s ease;
}
</style>
</head>

<body>

<!-- Animated gradient shapes -->
<div id="shape1" class="shape"></div>
<div id="shape2" class="shape"></div>

<div class="container">
    <h1>My To-Do List</h1>

    <div class="inputRow">
        <input type="text" id="taskInput" placeholder="Add new task...">
        <button onclick="addTask()">+</button>
    </div>

    <ul id="taskList"></ul>
</div>

<div id="reward">ðŸŽ‰ Great job! Task Completed!</div>

<script>
// Load tasks on start
document.addEventListener("DOMContentLoaded", loadTasks);

function addTask() {
    let input = document.getElementById("taskInput");
    let taskText = input.value.trim();
    if (!taskText) return;

    createTask(taskText);
    saveTasks();
    input.value = "";
}

function createTask(text, completed = false) {
    let ul = document.getElementById("taskList");
    let li = document.createElement("li");

    li.innerHTML = `
        <span onclick="toggleTask(this)" style="cursor:pointer;">${text}</span>
        <button onclick="deleteTask(this)" style="background:#ef4444;">X</button>
    `;

    if (completed) li.classList.add("completed");

    ul.appendChild(li);
}

function toggleTask(span) {
    let li = span.parentElement;
    li.classList.toggle("completed");
    saveTasks();

    if (li.classList.contains("completed")) showReward();
}

function deleteTask(btn) {
    btn.parentElement.remove();
    saveTasks();
}

function saveTasks() {
    let tasks = [];
    document.querySelectorAll("li").forEach(li => {
        tasks.push({
            text: li.querySelector("span").innerText,
            completed: li.classList.contains("completed")
        });
    });
    localStorage.setItem("todoData", JSON.stringify(tasks));
}

function loadTasks() {
    let tasks = JSON.parse(localStorage.getItem("todoData") || "[]");
    tasks.forEach(t => createTask(t.text, t.completed));
}

function showReward() {
    let reward = document.getElementById("reward");
    reward.style.opacity = "1";
    reward.style.transform = "translateY(0)";
    setTimeout(() => {
        reward.style.opacity = "0";
    }, 2000);
}
</script>

</body>
</html>
